<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <title>Library</title>
    </head>
    <body>
        <div class="containerAdd">
        <div class="boxAdd">
            <div class="containerButton">
                <button class="addBook" id="addBook">Add Book</button>
            </div>
        </div>
    </div>
    <div id="hide" class="hide" style="display: none">
        <div class="containerInfo">
            <div class="boxInfo">
                <h2>Introduce your book:</h2>
                <p>Title:</p>
                <input type="text" id="title">
                <p>Author:</p>
                <input type="text" id="author">
                <p>Pages:</p>
                <input type="text" id="pages">
                <div class="containerInfoButton">
                <button id="confirmBook" class="confirmBook">Confirm</button>
                <button id="cancelBook" class="cancelBook">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <div class="lib" id="lib">

    </div>
    </body>
</html>
